<svg
  width="320"
  height="80"
  viewBox="0 0 320 80"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Icon -->
  <g transform="translate(0,8)">
    <rect x="0" y="0" width="64" height="64" rx="8" fill="#E50012" />
    <rect x="14" y="16" width="36" height="4" fill="#FFFFFF" />
    <rect x="14" y="30" width="28" height="4" fill="#FFFFFF" />
    <rect x="14" y="44" width="20" height="4" fill="#FFFFFF" />
  </g>

  <!-- Wordmark group -->
  <g transform="translate(80, 18)" fill="#111111">
    <!-- SPECWERK -->
    <text
      x="0"
      y="20"
      font-family="Space Grotesk, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="22"
      font-weight="600"
      letter-spacing="-0.03em"
    >
      SPCWRK
    </text>

    <!-- Custom Es as triple bars (positioned manually) -->
    <!-- First E, between P and C -->
    <g transform="translate(40, 4)">
      <rect x="0" y="0" width="14" height="2" fill="#111111" />
      <rect x="0" y="6" width="11" height="2" fill="#111111" />
      <rect x="0" y="12" width="8"  height="2" fill="#111111" />
    </g>

    <!-- Second E, between W and R -->
    <g transform="translate(96, 4)">
      <rect x="0" y="0" width="14" height="2" fill="#111111" />
      <rect x="0" y="6" width="11" height="2" fill="#111111" />
      <rect x="0" y="12" width="8"  height="2" fill="#111111" />
    </g>
  </g>
</svg>

